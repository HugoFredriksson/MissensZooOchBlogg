<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="CreateBlog.js" defer></script>
    <title>Skapa Blogginlägg</title>
</head>
<body id="CreateBlog">
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><img src="logga.png" rel="Bild på Logga" href="index.html">
                    <li><a class="Blog" href="Blog.html">Blogg</a></li>
                    <li><a class="" href="LogOut.html">Logga Ut</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>SKAPA BLOGG</h1>

            <form enctype="multipart/form-data">
                <label for="title">Bloggens namn:</label><br>
                <input type="text" id="title"><br><br>
                <label for="content">Blogginehåll</label><br>
                <select id="category">
                    <option value="foder">Foder</option>
                    <option value="djur">Djur</option>
                    <option value="övrigt">Övrigt</option>
                </select>

                <textarea id="content"></textarea><br>
                <label>Bild - Valfritt</label><br><br>
                <input type="file" name="image" class="file"><br><br>
                <button id="submit-button">Skapa Blogginlägg</button>
            </form> 
        </main>

        <footer>
            <p>Missens Zoo Och Blogg</p>
        </footer>
    </div>
</body>
</html>
