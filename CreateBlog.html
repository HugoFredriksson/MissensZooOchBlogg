<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Skapa Blogginlägg</title>
</head>
<body id="CreateBlog">
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><img src="logga.png" rel="Bild på Logga" href="index.html">
                    <li><a class="Blog" href="Blog.html">Blogg</a></li>
                    <li><a class="" href="LogOut.html">Logga Ut</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>SKAPA BLOGG</h1>

            <form>  
                <label for="author">Användarnamn</label><br>
                <input type="text" id="username"><br>
                <label for="title">Bloggens namn:</label><br>
                <input type="text" id="blogName"><br><br>
                <label for="blogContent">Blogginehåll</label><br>
                <textarea id="blogContent"></textarea><br>
                <label>Bild - Valfritt</label><br><br>
                <input type="file" name="hidden" class="file"><br><br>
                <button id="submit-button">Skapa Blogginlägg</button>
            </form> 
        </main>

        <footer>
            <p>Missens Zoo Och Blogg</p>
        </footer>
    </div>
</body>
</html>
