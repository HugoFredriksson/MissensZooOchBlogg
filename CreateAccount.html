<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="CreateAccount.js" defer></script>
    <title>Webbshop</title>
</head>
<body id="CreateAccount">
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><img src="logga.png" rel="Bild på Logga" href="index.html">
                    <li><a class="Shop" href="index.html">Shop</a></li>    
                    <li><a class="Blog" href="Blog.html">Blogg</a></li>
                </ul>
            </nav>
        </header>


        <main>
            <form id="form_createAccount">
                <label>Användarnamn: </label><br><br>
                <input type="text" for="userName" id="userName" placeholder="Användarnamn"><br><br>
                <label>E-mail</label><br><br>
                <input type="text" for="eMail" id="eMail" placeholder="Ange E-postadress"><br><br>
                <label>Lösenord</label><br><br>
                <input type="password" name="password" id="password" required="" placeholder="Ange Lösenord"><br><br>
                <label>Upprepa Lösenord</label><br><br>
                <input type="password" name="repeatpassword" id="repeatpassword" required="" placeholder="Ange Lösenord"><br><br>
                <button type="button" onclick="createAccount()">Skapa Konto</button>
            </form>
        </main>

        <footer>
            <p>Missens Zoo Och Blogg</p>
        </footer>
    </div>
</body>
